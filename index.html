<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="healthUtils.js"></script>
  <script src="login.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-color: #f0f0f0;
      /* Remove flex centering from body */
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-screen {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-screen h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .login-screen input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-screen button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-screen .secondary {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-screen .secondary a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }

    .screen-1 {
      background: linear-gradient(to bottom, yellow, red);
    }

    .screen-1 button {
      background-color: orange;
      color: white;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 auto;
    }

    .checkbox-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .checkbox-container input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Screen 1 -->
    <form class="login-screen screen-1" id="loginForm">
      <div class="profile-icon"></div>
      <h2>MEMBER LOGIN</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <div class="checkbox-container">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="secondary">
        Not a member? <a href="#">Create account</a>
      </div>
      <div id="loginError" style="color: red; min-height: 1.5em;"></div>
    </form>

    <!-- Health Form (shown after login) -->
    <form class="login-screen screen-1 hidden" id="healthForm">
      <div class="profile-icon"></div>
      <h2>HEALTH FORM</h2>
      <input type="number" placeholder="Age" id="inputAge" required>
      <select id="inputGender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" placeholder="Height (cm)" id="inputHeight" required>
      <input type="number" placeholder="Weight (kg)" id="inputWeight" required>
      <input type="number" placeholder="Activity (e.g. 1.2)" id="inputActivity" required>
      <input type="number" placeholder="Neck (cm)" id="inputNeck" required>
      <input type="number" placeholder="Waist (cm)" id="inputWaist" required>
      <div id="inputHipDiv" class="hidden">
        <input type="number" placeholder="Hip (cm)" id="inputHip">
      </div>
      <button type="submit">Calculate</button>
    </form>

    <!-- Dashboard Results (shown after calculation) -->
    <div class="login-screen screen-1 hidden" id="dashboardResults">
      <div class="profile-icon"></div>
      <h2>Results</h2>
      <div>BMI: <span id="resultBMI"></span></div>
      <div>BMR: <span id="resultBMR"></span></div>
      <div>Calories: <span id="resultCalorie"></span></div>
      <div>Water: <span id="resultWater"></span></div>
      <div>Protein: <span id="resultProtein"></span></div>
      <div>Body Fat: <span id="resultBodyFat"></span></div>
    </div>
  </div>
  <script>
    // Show hip input for females
    document.getElementById('inputGender').addEventListener('change', function() {
      if (this.value === 'female') {
        document.getElementById('inputHipDiv').classList.remove('hidden');
      } else {
        document.getElementById('inputHipDiv').classList.add('hidden');
      }
    });
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const result = window.login(username, password);
      const errorDiv = document.getElementById('loginError');
      if (result.success) {
        errorDiv.textContent = '';
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('healthForm').classList.remove('hidden');
      } else {
        errorDiv.textContent = result.error;
      }
    });
    // Unified health calculation
    document.getElementById('healthForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get all input values
      const age = parseInt(document.getElementById('inputAge').value);
      const gender = document.getElementById('inputGender').value;
      const height = parseFloat(document.getElementById('inputHeight').value);
      const weight = parseFloat(document.getElementById('inputWeight').value);
      const activity = parseFloat(document.getElementById('inputActivity').value);
      const neck = parseFloat(document.getElementById('inputNeck').value);
      const waist = parseFloat(document.getElementById('inputWaist').value);
      let hip = 0;
      if (gender === 'female') {
        hip = parseFloat(document.getElementById('inputHip').value);
      }
      // BMI
      const bmi = calculateBMI(weight, height);
      const bmiCategory = getBMICategory(bmi);
      document.getElementById('resultBMI').textContent = `${bmi.toFixed(1)} (${bmiCategory})`;
      // BMR
      const bmr = calculateBMR(gender, weight, height, age);
      document.getElementById('resultBMR').textContent = `${bmr.toFixed(0)} kcal/day`;
      // Calorie Intake
      const calories = calculateCalorieIntake(bmr, activity);
      document.getElementById('resultCalorie').textContent = `${calories.toFixed(0)} kcal/day`;
      // Water Intake
      const water = calculateWaterIntake(weight);
      document.getElementById('resultWater').textContent = `${water.toFixed(2)} liters/day`;
      // Protein Intake
      const protein = calculateProteinIntake(weight);
      document.getElementById('resultProtein').textContent = `${protein.toFixed(1)} grams/day`;
      // Body Fat %
      const bodyFat = calculateBodyFat(gender, height, neck, waist, hip);
      if (!isNaN(bodyFat) && bodyFat > 0 && bodyFat < 70) {
        document.getElementById('resultBodyFat').textContent = `${bodyFat.toFixed(1)}%`;
      } else {
        document.getElementById('resultBodyFat').textContent = 'Invalid input';
      }
      // Show dashboard
      document.getElementById('healthForm').classList.add('hidden');
      document.getElementById('dashboardResults').classList.remove('hidden');
    });
  </script>
</body>
</html>
