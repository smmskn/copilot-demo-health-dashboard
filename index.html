<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="healthUtils.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Health Dashboard</h1>
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700">Username:</label>
        <input type="text" id="username" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
      <div id="loginError" class="text-red-500 text-center mt-2 text-sm"></div>
    </form>
    <!-- Unified Health Input Form (hidden by default) -->
    <form id="healthForm" class="hidden space-y-4 mt-6">
      <div>
        <label for="inputAge" class="block text-gray-700">Age:</label>
        <input type="number" id="inputAge" class="mt-1 w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="inputGender" class="block text-gray-700">Gender:</label>
        <select id="inputGender" class="mt-1 w-full px-3 py-2 border rounded">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="inputHeight" class="block text-gray-700">Height (cm):</label>
        <input type="number" id="inputHeight" class="mt-1 w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="inputWeight" class="block text-gray-700">Weight (kg):</label>
        <input type="number" id="inputWeight" class="mt-1 w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="inputActivity" class="block text-gray-700">Activity Level:</label>
        <select id="inputActivity" class="mt-1 w-full px-3 py-2 border rounded">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly active</option>
          <option value="1.55">Moderately active</option>
          <option value="1.725">Very active</option>
          <option value="1.9">Extra active</option>
        </select>
      </div>
      <div>
        <label for="inputNeck" class="block text-gray-700">Neck Circumference (cm):</label>
        <input type="number" id="inputNeck" class="mt-1 w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="inputWaist" class="block text-gray-700">Waist Circumference (cm):</label>
        <input type="number" id="inputWaist" class="mt-1 w-full px-3 py-2 border rounded" required>
      </div>
      <div id="inputHipDiv" class="hidden">
        <label for="inputHip" class="block text-gray-700">Hip Circumference (cm):</label>
        <input type="number" id="inputHip" class="mt-1 w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Calculate & Show Dashboard</button>
    </form>
    <!-- Dashboard Results (hidden by default) -->
    <div id="dashboardResults" class="hidden mt-8">
      <h2 class="text-3xl font-extrabold mb-8 text-center text-blue-700 tracking-tight">Your Health Summary</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-blue-100 to-blue-50 border border-blue-200">
          <div class="text-lg font-semibold text-blue-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 01-8 0m8 0a4 4 0 00-8 0m8 0V5a4 4 0 00-8 0v2m8 0a4 4 0 01-8 0"/></svg>BMI</div>
          <div id="resultBMI" class="text-2xl font-bold text-blue-900"></div>
        </div>
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-pink-100 to-pink-50 border border-pink-200">
          <div class="text-lg font-semibold text-pink-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.657 1.343 3 3 3s3-1.343 3-3c0-1.657-1.343-3-3-3z"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 2v2m0 16v2m8-8h2M2 12H4m15.364-7.364l-1.414 1.414M6.05 17.95l-1.414 1.414m12.728 0l-1.414-1.414M6.05 6.05L4.636 4.636"/></svg>Calorie Intake</div>
          <div id="resultCalorie" class="text-2xl font-bold text-pink-900"></div>
        </div>
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-cyan-100 to-cyan-50 border border-cyan-200">
          <div class="text-lg font-semibold text-cyan-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-cyan-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8-8h1M3 12H2m15.364-7.364l-1.414 1.414M6.05 17.95l-1.414 1.414m12.728 0l-1.414-1.414M6.05 6.05L4.636 4.636"/></svg>Water Intake</div>
          <div id="resultWater" class="text-2xl font-bold text-cyan-900"></div>
        </div>
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-green-100 to-green-50 border border-green-200">
          <div class="text-lg font-semibold text-green-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>Protein Intake</div>
          <div id="resultProtein" class="text-2xl font-bold text-green-900"></div>
        </div>
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-yellow-100 to-yellow-50 border border-yellow-200">
          <div class="text-lg font-semibold text-yellow-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m4 0h-1v4h-1m-4 0h-1v-4h-1"/></svg>BMR</div>
          <div id="resultBMR" class="text-2xl font-bold text-yellow-900"></div>
        </div>
        <div class="flex flex-col items-center p-6 rounded-2xl shadow-lg bg-gradient-to-br from-purple-100 to-purple-50 border border-purple-200">
          <div class="text-lg font-semibold text-purple-800 mb-2 flex items-center gap-2"><svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>Body Fat %</div>
          <div id="resultBodyFat" class="text-2xl font-bold text-purple-900"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      if (!username || !password) {
        errorDiv.textContent = 'Username and password are required.';
        return;
      }
      if (username === 'demo' && password === 'dome') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('healthForm').classList.remove('hidden');
      } else {
        errorDiv.textContent = 'Incorrect username or password.';
      }
    });
    // Show hip input for females
    document.getElementById('inputGender').addEventListener('change', function() {
      if (this.value === 'female') {
        document.getElementById('inputHipDiv').classList.remove('hidden');
      } else {
        document.getElementById('inputHipDiv').classList.add('hidden');
      }
    });
    // Unified health calculation
    document.getElementById('healthForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get all input values
      const age = parseInt(document.getElementById('inputAge').value);
      const gender = document.getElementById('inputGender').value;
      const height = parseFloat(document.getElementById('inputHeight').value);
      const weight = parseFloat(document.getElementById('inputWeight').value);
      const activity = parseFloat(document.getElementById('inputActivity').value);
      const neck = parseFloat(document.getElementById('inputNeck').value);
      const waist = parseFloat(document.getElementById('inputWaist').value);
      let hip = 0;
      if (gender === 'female') {
        hip = parseFloat(document.getElementById('inputHip').value);
      }
      // BMI
      const bmi = calculateBMI(weight, height);
      const bmiCategory = getBMICategory(bmi);
      document.getElementById('resultBMI').textContent = `${bmi.toFixed(1)} (${bmiCategory})`;
      // BMR
      const bmr = calculateBMR(gender, weight, height, age);
      document.getElementById('resultBMR').textContent = `${bmr.toFixed(0)} kcal/day`;
      // Calorie Intake
      const calories = calculateCalorieIntake(bmr, activity);
      document.getElementById('resultCalorie').textContent = `${calories.toFixed(0)} kcal/day`;
      // Water Intake
      const water = calculateWaterIntake(weight);
      document.getElementById('resultWater').textContent = `${water.toFixed(2)} liters/day`;
      // Protein Intake
      const protein = calculateProteinIntake(weight);
      document.getElementById('resultProtein').textContent = `${protein.toFixed(1)} grams/day`;
      // Body Fat %
      const bodyFat = calculateBodyFat(gender, height, neck, waist, hip);
      if (!isNaN(bodyFat) && bodyFat > 0 && bodyFat < 70) {
        document.getElementById('resultBodyFat').textContent = `${bodyFat.toFixed(1)}%`;
      } else {
        document.getElementById('resultBodyFat').textContent = 'Invalid input';
      }
      // Show dashboard
      document.getElementById('healthForm').classList.add('hidden');
      document.getElementById('dashboardResults').classList.remove('hidden');
    });
  </script>
</body>
</html>
